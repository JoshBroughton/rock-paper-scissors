<!DOCTYPE html>
<html>
<head>
  <title>Epic Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="center-high">Can you outsmart a computer?<br/>ROCK, PAPER, SCISSORS!</h1>
  
    <div class="center">

      <button class="button" id="paper" >Paper  </button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="center-low" id="results">
      Results go here
    </div>
    <div id="score">
      Player: Computer:
    </div>  
  </div>
</body>
<script src="rps.js"></script>
</html>
