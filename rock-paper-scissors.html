<!DOCTYPE html>
<html>
<head>
  <title>Epic Rock Paper Scissors</title>
  <meta charset="UTF-8"/>
  <link href="reset.css" rel="stylesheet" type="text/css" media="all"/>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="center-high">Can you outsmart a computer?<br/><br/>ROCK, PAPER, SCISSORS!</h1>
  
    <div class="center">
      <button class="button" id="rock" >Rock</button>
      <button class="button" id="paper" >Paper  </button>
      <button class="button" id="scissors">Scissors</button>
    </div>
    <div class="center-low" id="results">
    </div>
    <div>
      <p id="playerScore">Player:</p>
      <p id="computerScore">Computer:</p>
    </div>    
  </div>
</body>
<script src="rps.js"></script>
</html>
